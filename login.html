<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joshna Boutique</title>
    <link rel="icon" href="https://th.bing.com/th/id/OIP.IRbjVfGxwDBJjOyCB14OQwHaHa?rs=1&pid=ImgDetMain">
    <style>
    body {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', sans-serif;
  background-image: url('https://static.vecteezy.com/system/resources/previews/004/299/830/original/shopping-online-on-phone-with-podium-paper-art-modern-pink-background-gifts-box-illustration-free-vector.jpg');
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  animation: fadeInBody 2s ease-in;
}
        
@keyframes fadeInBody {
  0% { opacity: 0; }
  100% { opacity: 1; }
}

.login-container {
  display: flex;
  justify-content: center;
  align-items: center;
  opacity: 85%;
  width: 100%;
}

.login-box {
  background-color: rgba(255, 255, 255, 0.95);
  padding: 30px 40px;
  border-radius: 12px;
  width: 320px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
  animation: slideIn 1s ease-out;
}

/* Slide in from bottom animation */
@keyframes slideIn {
  0% { transform: translateY(50px); opacity: 0; }
  100% { transform: translateY(0); opacity: 1; }
}

.login-box h2 {
  text-align: center;
  margin-bottom: 20px;
  color: #5e0f86;
}

.login-box input {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
  border: 1px solid #ccc;
  border-radius: 8px;
  transition: 0.3s;
}

.login-box input:focus {
  border-color: #5e0f86;
  outline: none;
  box-shadow: 0 0 5px #c084f5;
}

.login-box button {
  width: 100%;
  padding: 10px;
  background-color: #5e0f86;
  color: white;
  border: none;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}

.login-box button:hover {
  background-color: #3b085c;
}

.login-box p {
  text-align: center;
  margin-top: 15px;
  font-size: 14px;
}

.login-box a {
  color: #5e0f86;
  text-decoration: none;
}

</style>
</head>

<body>
  <div class="login-container">
    <form action="login.php" method="POST" class="login-box">
      <h2>Welcome to Boutique Login</h2>
      <input type="email" name="email" placeholder="Email" required><br>
      <input type="password" name="password" placeholder="Password" required><br>
      <button type="submit">Login</button>
      <p>Don't have an account? <a href="register.html">Register</a></p>
    </form>
  </div>
</body>
</html>
