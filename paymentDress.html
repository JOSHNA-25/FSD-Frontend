<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Joshna Boutique</title>
  <link rel="icon" href="https://th.bing.com/th/id/OIP.IRbjVfGxwDBJjOyCB14OQwHaHa?rs=1&pid=ImgDetMain">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #c5f197;
      margin: 0;
      padding: 20px;
      background-image: url('https://template.canva.com/EAGRaWmzfcg/1/0/1600w-ivsdeTP4Au0.jpg');
             animation: fadeInBody 2s ease-in;
    }
    @keyframes fadeInBody {
      0% { opacity: 0; }
      100% { opacity: 1; }
        }

    .payment-container {
      background: rgb(225, 241, 167);
      justify-content: center;
      align-items: center;
      max-width: 500px;
      margin: 0 auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      opacity: 90%;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #8e24aa;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"],
    input[type="tel"],
    input[type="email"],
    select,
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[readonly] {
      background-color: #eee;
    }

    .radio-group {
      display: flex;
      gap: 20px;
      margin-top: 5px;
    }

    .submit-btn {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border: none;
      width: 100%;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <div class="payment-container">
    <h2>Payment Form</h2>
    <form action="ProjectDress.php" method="get">

        <div class="form-group">
        <label>Select Clothes</label>
        <select name="category" required>
          <option value="">-- Choose Category --</option>
          <option value="KURTI">KURTI</option>
          <option value="SAREE">SAREE</option>
          <option value="LEHANGA">LEHANGA</option>
          <option value="CASUAL WEAR">CASUAL WEAR</option>
          <option value="PARTY WEAR">PARTY WEAR</option>
        </select>
      </div>

        <div class="form-group">
         <label>Select Color</label>
         <select name="color" required>
           <option value="">-- Choose Color --</option>
           <option value="PINK">PINK</option>
           <option value="RED">RED</option>
           <option value="YELLOW">YELLOW</option>
           <option value="WHITE">WHITE</option>
           <option value="BLACK">BLACK</option>
           <option value="BLUE">BLUE(LA)</option>
           <option value="PURPLE">PURPLE(LA)</option>
           <option value="MULTICOLOR">MULTICOLOR(LA)</option>
         </select>
      </div>
      
      <div class="form-group">
        <label>Select Size</label>
        <select name="size" required>
          <option value="">-- Choose Size --</option>
          <option value="S">S</option>
          <option value="M">M</option>
          <option value="L">L</option>
          <option value="XL">XL</option>
          <option value="XXL">XXL</option>
        </select>
      </div>

      <div class="form-group">
        <label>Full Name</label>
        <input type="text" name="name" required>
      </div>

      <div class="form-group">
        <label>Address</label>
        <textarea name="address" rows="3" required></textarea>
      </div>

      <div class="form-group">
        <label>Phone Number</label>
        <input type="tel" name="phone" pattern="[0-9]{10}" required placeholder="10-digit number">
      </div>

      <div class="form-group">
        <label>Pincode</label>
        <input type="number" name="pincode" required>
      </div>

      <div class="form-group">
        <label>Payment Mode</label>
        <div class="radio-group">
          <label><input type="radio" name="paymentmode" value="Cash" required> Cash</label>
          <label><input type="radio" name="paymentmode" value="GPay" required > GPay</label>
        </div>
      </div>

      <div class="form-group">
        <button type="submit" class="submit-btn">Submit Payment</button>
      </div>
    </form>
  </div>

</body>
</html>
